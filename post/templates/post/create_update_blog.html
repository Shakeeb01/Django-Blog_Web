{% include 'navbar.html' %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stylish Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-header  text-black text-center">
          <h4 class="mb-0">{% if type == 'update' %}Update Blog{% else %}Create Blog{% endif %}</h4>
        </div>
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="id_name" class="form-label">Title</label>
                  {{ form.title|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                  <label for="id_email" class="form-label">Body</label>
                  {{ form.body|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Category</label>
                    {{ form.category|add_class:"form-control "}}
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-success w-25">{% if type == 'update' %}Update{% else %}Create{% endif %}</button>
                  <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary w-25">‚Üê Go Back</a>
                </div>
            </form>
              
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
