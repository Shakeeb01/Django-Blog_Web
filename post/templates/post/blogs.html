{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Centered Cards with Sticky Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

<div class="container py-5 d-flex flex-column align-items-center">
  
  {% if posts %}
  {% for post in posts %}
    <div class="card p-3 mb-4 h-auto w-50 d-flex flex-column">
        <h5 class="card-title text-center">{{post.title}}</h5>
        <div class="d-flex justify-content-between text-muted small mb-2">
        <span class="p-2 text-black">Category: <strong>{{post.category.name}}</strong></span>
        <span class="fw-bold">{{post.posted|timesince}}</span>
        </div>
        <p class="card-text">{{post.body}}</p>
        

        <div class="mt-auto d-flex justify-content-between">
        <a  class="btn btn-success btn-sm w-25" href="{% url 'update_blog' post.pk %}"><button style="background-color: transparent; border: 0; color: white;">Update</button></a>
        <a class="btn btn-danger btn-sm w-25" href="{% url 'delete_blog' post.pk %}"><button style="background-color: transparent; border: 0; color: white;" >Delete</button></a>
        </div>
    </div>
  {% endfor %}
  {% else %}
  <div class="card p-3 mb-4 h-auto w-50 d-flex flex-column">
    <h1>No Blog Posts</h1>
  </div>
  {% endif %}
</div>

</body>
</html>
